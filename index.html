<!DOCTYPE html>
<html>
  <head>
    <title> Counter Application</title>
    <link rel="stylesheet" href="index.css">

  </head>
  <body>

    <fieldset>

      <h1>COUNTER</h1>
      <h4>Please click increment button to get started</h4>
      <h1 id = "counter-app"> 0 </h1>
      <button type="button" name="button" onclick="increment()"> INCREMENT⬆️ </button>
      <button type="button" name="button" onclick="decrement()"> DECREMENT⬇️ </button>
      <button type="save" id = "save" name="button" onclick="save()"> SAVE </button>
      <button type="reset" id = "reset" name="button" onclick="reset()"> RESET </button>
      <p id = "save-el"> Previous Count : </p>
    </fieldset>

    <script src = "index.js"> </script>

  </body>
</html>
